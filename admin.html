<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель модерации</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Иконки -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
    <!-- =================================================================== -->
    <!-- ШАПКА                                                               -->
    <!-- =================================================================== -->
    <header class="header">
        <div class="container header-container">
            <div class="header-title">
                <a href="/">
                    <img src="logo.png" alt="Логотип Free Events" class="header-logo">
                </a>
            </div>
            <div class="search-wrapper">
                <input id="search-input" placeholder="Поиск...">
                <button class="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="var(--icon-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="var(--icon-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
            <div class="header-theme-switcher">
                <label class="theme-toggle-label">
                    <input type="checkbox" id="theme-toggle">
                    <span class="theme-toggle-slider"></span>
                </label>
            </div>
            <div class="auth-block">
                <a href="/edit-event.html" class="btn btn--primary hidden" id="add-event-modal-btn">Добавить событие</a>
                <div class="profile-dropdown hidden" id="profile-dropdown">
                    <button class="profile-trigger" id="profile-trigger">
                        <span id="user-name-display"></span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <div class="profile-menu" id="profile-menu">
                        <a href="/profile.html">Мой профиль</a>
                        <a href="/favorites.html">Мое избранное</a>
                        <a href="/admin.html" id="admin-link" class="hidden">Панель модерации</a>
                        <div class="menu-separator"></div>
                        <a href="#" id="logoutBtn">Выйти</a>
                    </div>
                </div>
                <a href="#" class="btn btn--outline-primary hidden" id="loginBtn">Войти</a>
            </div>
        </div>
    </header>

    <!-- ==================== ОСНОВНОЙ КОНТЕНТ ==================== -->
    <main class="container">
        <section>
            <h2>События, ожидающие одобрения</h2>
            <div id="unapproved-events" class="events-grid">Загрузка...</div>
        </section>
    </main>

    <!-- ======================================================================= -->
    <!-- ШАБЛОН КАРТОЧКИ (такой же, как на главной)                            -->
    <!-- ======================================================================= -->
    <template id="event-card-template">
        <div class="event-card-v3" data-event-id="">
            <div class="card-header">
                <span class="card-date"></span>
            </div>
            <div class="card-body">
                <a href="#" class="card-image-link" data-action="go-to-event">
                    <img src="https://placehold.co/250x250/f0f2f5/ff6a00?text=Нет+фото" alt="" class="card-image">
                </a>
                <div class="card-content">
                    <a href="#" class="card-organization hidden"></a>
                    <div class="card-organization-placeholder"></div>
                    <a href="#" class="card-title-link" data-action="go-to-event">
                        <h3 class="card-title"></h3>
                    </a>
                    <p class="card-description"></p>
                    <div class="card-author">
                        <img src="https://placehold.co/24x24/f0f2f5/ccc" alt="avatar" class="card-author-avatar">
                        <span class="card-author-name"></span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-actions">
                    <button class="action-btn" data-action="toggle-favorite">
                        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                        <span>Избранное</span>
                    </button>
                    <div class="action-btn">
                        <svg viewBox="0 0 24 24"><path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"></path></svg>
                        <span class="comment-count">0</span>
                    </div>
                    <button class="action-btn hidden" data-action="edit" title="Редактировать"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg></button>
                    <button class="action-btn hidden" data-action="delete" title="Удалить"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg></button>
                </div>
                <a href="#" class="card-main-link btn btn--primary" data-action="go-to-event">К событию</a>
            </div>
        </div>
    </template>

    <!-- ==================== СКРИПТЫ ==================== -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
