<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бесплатные события</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <link rel="icon" href="/favicon.ico" sizes="any">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

<header class="header">
  <div class="container header-container">
    <div class="header-title">
    <a href="/">
        <img src="logo.png" alt="Логотип Free Events" class="header-logo">
    </a>
</div>
    <div class="search-wrapper">
    <input id="search-input" placeholder="Название, город или описание..." onkeyup="if(event.keyCode===13) loadEvents(true)">
    <button class="search-button" onclick="loadEvents(true)">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </div>
    <div class="auth-block">
      <div id="user-info"></div>
      <a href="/favorites.html" id="favorites-link" style="display: none;">Мое избранное</a>
      <button id="loginBtn" onclick="loginWithGoogle()">Войти через Google</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Выйти</button>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Добавить событие</h2>
    <form id="add-event-form">
      <input id="title" placeholder="Название события" required>
      <textarea id="description" placeholder="Описание"></textarea>
      <div class="form-row">
        <input id="city" placeholder="Город">
        <input id="date" type="date">
      </div>
      <div class="form-row file-input-row">
        <label for="image-input">Изображение (постер, афиша):</label>
        <input id="image-input" type="file" accept="image/*">
      </div>
      <div class="form-row">
        <div id="categories-container" class="categories-container">
          <!-- Сюда будут загружены чекбоксы категорий -->
        </div>
      </div>
      <button type="submit">Добавить</button>
      <p id="message"></p>
    </form>
  </section>

 <section class="filters-section">
  <div id="category-pills-container" class="pills-container">
      <!-- JavaScript будет заполнять это место -->
  </div>
</section>

  <section>
    <h2>Список событий</h2>
    <div id="events" class="events-grid">Загрузка событий...</div>
    <div id="pagination-controls"></div>
  </section>
</main>

<footer class="footer">© 2026 · Бесплатные события</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
