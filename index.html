<h2>Добавить событие</h2>

<form id="add-event-form">
  <div>
    <input
      type="text"
      id="title"
      placeholder="Название события"
      required
    />
  </div>

  <div>
    <input
      type="text"
      id="city"
      placeholder="Город"
    />
  </div>

  <div>
    <input
      type="date"
      id="event_date"
    />
  </div>

  <div>
    <textarea
      id="description"
      placeholder="Описание"
    ></textarea>
  </div>

  <button type="submit">Добавить</button>
</form>

<hr />
