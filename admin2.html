<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ТЕСТ АДМИНКИ 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Запускаю тест `admin2.html`...</h1>
    <div id="result">Ожидаю...</div>

    <script>
        const resultDiv = document.getElementById('result');
        const SUPABASE_URL = "https://cjspkygnjnnhgrbjusmx.supabase.co";
        const SUPABASE_KEY = "sb_publishable_mv5fXvDXXOCjFe-DturfeQ_zsUPc77D";

        async function runAdminTest() {
            try {
                const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                resultDiv.innerHTML = 'Клиент создан. Выполняю запрос...';
                
                const { data, error } = await supabaseClient
                    .from('events')
                    .select('id, is_approved')
                    .eq('is_approved', false)
                    .limit(5);

                if (error) {
                    resultDiv.innerHTML = `<h2 style="color: red;">ПРОВАЛ! Ошибка запроса: ${error.message}</h2>`;
                    return;
                }
                
                resultDiv.innerHTML = `<h2 style="color: green;">УСПЕХ! Найдено неодобренных событий: ${data.length}</h2>`;
                console.log('Полученные данные:', data);

            } catch (e) {
                resultDiv.innerHTML = `<h1>КРИТИЧЕСКАЯ ОШИБКА: ${e.message}</h1>`;
            }
        }

        runAdminTest();
    </script>
</body>
</html>
