<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация</title>
    <!-- ИСПРАВЛЕНО: Правильная ссылка на CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ИСПРАВЛЕНО: Правильные ссылки на иконки -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body class="login-page-body">

    <div class="login-modal-container">
        <div class="login-modal-card">
            <div class="login-modal-image-side">
                <!-- ИСПРАВЛЕНО: Правильная ссылка на лого -->
                <img src="logo.png" alt="Логотип Free Events" class="login-modal-logo">
                <h2>Добро пожаловать!</h2>
                <p>Сообщество для поиска бесплатных событий.</p>
            </div>
            <div class="login-modal-form-side">
                
                <form id="login-form">
                    <h2>Вход</h2>
                    <p class="form-subtitle">Рады видеть вас снова!</p>
                    <div class="google-btn-container">
                        <button type="button" class="google-btn" id="google-login-btn-login">
                            <!-- ИСПРАВЛЕНО: Убран лишний символ '<' -->
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                            <span>Войти через Google</span>
                        </button>
                    </div>
                    <div class="divider"><span>ИЛИ</span></div>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input id="login-email" type="email" placeholder="you@example.com" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="login-password">Пароль</label>
                        <input id="login-password" type="password" placeholder="••••••••" required autocomplete="current-password">
                    </div>
                    <p id="login-message" class="form-message"></p>
                    <button type="submit" class="submit-btn primary">Войти</button>
                    <button type="button" class="submit-btn secondary" id="toggle-to-register-btn">Создать новый аккаунт</button>
                </form>

                <form id="register-form" style="display: none;">
                    <h2>Регистрация</h2>
                    <p class="form-subtitle">Присоединяйтесь к нам!</p>
                    <div class="google-btn-container">
                        <button type="button" class="google-btn" id="google-login-btn-register">
                            <!-- ИСПРАВЛЕНО: Убран лишний символ '<' -->
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                            <span>Войти через Google</span>
                        </button>
                    </div>
                    <div class="divider"><span>ИЛИ</span></div>
                    <div class="input-group">
                        <label for="register-name">Имя</label>
                        <input id="register-name" type="text" placeholder="Ваше имя" required autocomplete="name">
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" type="email" placeholder="you@example.com" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="register-password">Пароль</label>
                        <input id="register-password" type="password" placeholder="••••••••" required autocomplete="new-password">
                    </div>
                    <p id="register-message" class="form-message"></p>
                    <button type="submit" class="submit-btn primary">Создать аккаунт</button>
                    <button type="button" class="submit-btn secondary" id="toggle-to-login-btn">Уже есть аккаунт? Войти</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ИСПРАВЛЕНО: Правильные ссылки на скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
