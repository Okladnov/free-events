<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body class="login-page-body">
<main class="container">
    <div class="login-container">
        <div class="login-header">
            <a href="/"><img src="logo.png" alt="Логотип Free Events" class="header-logo"></a>
        </div>

        <form class="form-card" id="register-form">
            <h2>Регистрация</h2>
            <p class="form-subtitle">Создайте аккаунт, чтобы добавлять события</p>
            
            <div class="google-btn-container">
                <button type="button" class="google-btn" id="google-login-btn-register">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    <span>Войти через Google</span>
                </button>
            </div>
            
            <div class="divider"><span>ИЛИ</span></div>
            
            <div class="input-group">
                <label for="register-name">Имя</label>
                <input id="register-name" type="text" placeholder="Ваше имя" required autocomplete="name">
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input id="register-email" type="email" placeholder="you@example.com" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="register-password">Пароль</label>
                <input id="register-password" type="password" placeholder="••••••••" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="submit-btn">Создать аккаунт</button>
            <p id="register-message" class="form-message"></p>
        </form>

        <form class="form-card" id="login-form" style="display: none;">
            <h2>Вход</h2>
            <p class="form-subtitle">Рады видеть вас снова!</p>

            <div class="google-btn-container">
                <button type="button" class="google-btn" id="google-login-btn-login">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    <span>Войти через Google</span>
                </button>
            </div>

            <div class="divider"><span>ИЛИ</span></div>

            <div class="input-group">
                <label for="login-email">Email</label>
                <input id="login-email" type="email" placeholder="you@example.com" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="login-password">Пароль</label>
                <input id="login-password" type="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="submit-btn">Войти</button>
            <p id="login-message" class="form-message"></p>
        </form>

        <div class="toggle-form-container">
            <p id="toggle-to-login">Уже есть аккаунт? <a href="#">Войти</a></p>
            <p id="toggle-to-register" style="display: none;">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
