<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Управление событием</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

<header class="header">
  <!-- Не забудь вставить сюда актуальный код шапки из index.html -->
</header>

<main class="container">
    <h2 id="page-title">Добавление нового события</h2>

    <div class="edit-layout-container">
        <!-- Левая колонка: Форма -->
        <form class="card" id="event-form">
            <div class="input-group">
                <label for="title">Название события *</label>
                <input id="title" type="text" required>
            </div>
            <div class="input-group">
                <label for="description">Подробное описание</label>
                <textarea id="description" rows="8"></textarea>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="date">Дата проведения</label>
                    <input id="date" type="date">
                </div>
                <div class="input-group">
                    <label for="city">Город</label>
                    <input id="city" type="text">
                </div>
            </div>
            <div class="input-group">
                <label>Категории</label>
                <div id="categories-container" class="categories-container-edit">
                    <p>Загрузка категорий...</p>
                </div>
            </div>
            <div class="input-group">
                <label>Организация</label>
                <select id="organization-select">
                    <option value="">Без организации</option>
                    <!-- Сюда загрузятся организации -->
                </select>
            </div>
        </form>

        <!-- Правая колонка: Изображение и Публикация -->
        <div class="edit-sidebar">
            <div class="card">
                <h3>Изображение</h3>
                <div class="image-uploader">
                    <img src="https://placehold.co/600x400/f0f2f5/ccc?text=Изображение" id="image-preview" alt="Превью изображения">
                    <label for="image-upload" class="image-upload-label">Загрузить</label>
                    <input type="file" id="image-upload" accept="image/*">
                    <button type="button" id="remove-image-btn" class="remove-btn" style="display: none;">Удалить</button>
                </div>
            </div>
            <div class="card">
                <h3>Публикация</h3>
                <p id="form-message" class="form-message"></p>
                <button type="submit" form="event-form" class="submit-btn" id="submit-btn">Опубликовать</button>
                <button type="button" id="delete-btn" class="delete-btn" style="display: none;">Удалить событие</button>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
<script src="edit-event.js"></script> 
</body>
</html>
