<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить событие</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/pell/dist/pell.min.css">
    
    <!-- Иконки -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

    <!-- ==================== ШАПКА (ЗАГЛУШКА) ==================== -->
    <header class="header" id="main-header"></header>

    <!-- ==================== ОСНОВНОЙ КОНТЕНТ ==================== -->
    <main class="container">
        <!-- Вся твоя форма остается здесь без изменений -->
        <form id="event-form" class="form-grid-container">
            <!-- ЛЕВАЯ КОЛОНКА -->
            <div class="main-column">
                <div class="form-card-main">
                    <h2 id="form-title">Добавление нового события</h2>
                    <div class="input-group">
                        <label for="event-title">Название *</label>
                        <input type="text" id="event-title" required placeholder="Например, Бесплатный вебинар по Python">
                    </div>
                    <div class="input-group">
                        <label for="event-link">Ссылка на источник/регистрацию</label>
                        <input type="url" id="event-link" placeholder="https://t.me/free_events/123">
                    </div>
                    <div class="input-group">
                        <label for="event-description">Описание</label>
                        <div id="editor-container"></div>
                    </div>
                </div>
            </div>
            <!-- ПРАВАЯ КОЛОНКА -->
            <div class="side-column">
                <div class="form-card-aside">
                    <h4>Публикация</h4>
                    <p id="form-message" class="form-message"></p>
                    <button type="submit" class="submit-btn primary">Опубликовать</button>
                </div>
                <div class="form-card-aside">
                    <h4>Параметры</h4>
                    <div class="input-group">
                        <label for="event-date">Дата</label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-group">
                        <label for="event-city">Город</label>
                        <input type="text" id="event-city" placeholder="Онлайн">
                    </div>
                    <div class="input-group">
                        <label for="event-category">Категория *</label>
                        <select id="event-category" required></select>
                    </div>
                </div>
                <div class="form-card-aside">
                    <h4>Изображение</h4>
                    <div class="image-uploader" id="image-uploader">
                        <div class="upload-area" id="upload-area">
                            <img id="image-preview" src="" alt="Предпросмотр" style="display: none;">
                            <div class="upload-instructions" id="upload-instructions">
                                <p>Перетащите файл сюда или</p>
                                <button type="button" class="submit-btn secondary">Выберите файл</button>
                            </div>
                        </div>
                        <input type="file" id="image-file-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
                    </div>
                    <input type="text" id="event-image-url" placeholder="Или вставьте URL" style="margin-top: 10px;">
                </div>
            </div>
        </form>
    </main>
    
    <!-- ==================== ПОДВАЛ (ЗАГЛУШКА) ==================== -->
    <footer class="footer" id="main-footer"></footer>

    <!-- ==================== СКРИПТЫ ==================== -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://unpkg.com/pell"></script>
    <script src="app.js"></script>
    <script src="edit-event.js"></script>
    <script src="script.js"></script> <!-- Наш главный скрипт -->

</body>
</html>
