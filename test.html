<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изолированный Тест Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('[ТЕСТ] HEAD: Скрипт в <head> запущен.');
        const SUPABASE_URL = "https://cjspkygnjnnhgrbjusmx.supabase.co";
        const SUPABASE_KEY = "sb_publishable_mv5fXvDXXOCjFe-DturfeQ_zsUPc77D";

        try {
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('[ТЕСТ] HEAD: Клиент Supabase УСПЕШНО создан.');
            window.supabaseClient = supabaseClient;
        } catch (e) {
            console.error('[ТЕСТ] HEAD: КРИТИЧЕСКАЯ ОШИБКА при создании клиента!', e);
        }
    </script>
</head>
<body>
    <h1>Запускаю изолированный тест...</h1>
    <div id="result">Ожидаю результат от Supabase...</div>
    <script>
        console.log('[ТЕСТ] BODY: Скрипт в <body> запущен.');
        const resultDiv = document.getElementById('result');

        async function runTheTest() {
            try {
                console.log('[ТЕСТ] BODY: Проверяю, есть ли клиент Supabase...');
                if (!window.supabaseClient) {
                    resultDiv.innerHTML = '<h2 style="color: red;">ПРОВАЛ: Клиент Supabase не был создан.</h2>';
                    return;
                }
                
                console.log('[ТЕСТ] BODY: Клиент найден. Выполняю запрос...');
                const { data, error } = await window.supabaseClient.from('events').select('id').limit(1);

                if (error) {
                    resultDiv.innerHTML = `<h2 style="color: red;">ПРОВАЛ: Supabase вернул ошибку: ${error.message}</h2>`;
                    return;
                }
                
                console.log('[ТЕСТ] BODY: Запрос успешен!');
                resultDiv.innerHTML = '<h2 style="color: green;">УСПЕХ! Связь с Supabase установлена и работает!</h2>';

            } catch (e) {
                console.error('[ТЕСТ] BODY: КРИТИЧЕСКАЯ ОШИБКА в тестовой функции!', e);
            }
        }
        runTheTest();
    </script>
</body>
</html>
